name: Build and Deploy

on:
  push:
    branches:
      - feature/setup
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Use the version you need

    - name: Install dependencies
      run: cd streamlit_elements/frontend && npm install

    - name: Build
      run: cd streamlit_elements/frontend && npm run build

    - name: Commit and Push
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add -f streamlit_elements/frontend/build
        git commit -m "Add build directory"
        git push origin HEAD:build-branch --force
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
